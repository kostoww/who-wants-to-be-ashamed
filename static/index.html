<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy! Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Gyparody is a good Jeopardy-like font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- Main Game Container -->
    <div id="game-container" class="container-fluid">

        <!-- Start Screen -->
        <div id="start-screen" class="vh-100 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <h1 class="game-title">JEOPARDY!</h1>
                <button id="start-game-btn" class="btn btn-start">Start New Game</button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board-view" class="d-none">
            <div id="game-board-grid" class="game-board">
                <!-- Categories and clues will be injected by JS -->
            </div>
            <div class="score-container">
                <span>SCORE</span>
                <div id="score-display">$0</div>
            </div>
        </div>

    </div>

    <!-- Clue Modal -->
    <div id="clue-modal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content clue-content">
                <div class="modal-body text-center">
                    <h2 id="clue-category" class="clue-category-title">CATEGORY</h2>
                    <div id="clue-text" class="clue-text-display">CLUE TEXT</div>

                    <div class="answer-section mt-4">
                        <input type="text" id="answer-input" class="form-control" placeholder="Remember to phrase as a question!">
                        <button id="submit-answer-btn" class="btn btn-submit-answer">Answer</button>
                    </div>

                    <div id="result-view" class="d-none mt-3">
                        <h3 id="result-title" class="result-title"></h3>
                        <p id="ai-explanation" class="ai-explanation"></p>
                        <p><strong>Correct Answer:</strong> <span id="correct-answer-text"></span></p>
                        <button id="return-to-board-btn" class="btn btn-return">Return to Board</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/script.js"></script>
</body>
</html>
